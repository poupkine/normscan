services:
  frontend:
    build:
      context: ../../frontend_v2.0
      target: prod
      args:
        API_URL: https://normscan.ru/api
    image: frontend_build_v2.0:build
    container_name: frontend_build_v2.0
    ports:
      # "host:container"
      - 3000:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    restart: always